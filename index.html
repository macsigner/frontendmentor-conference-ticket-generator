<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">

    <script src="src/js/main.js" defer type="module"></script>
    <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
<header class="main-header">
    <h1 class=""><img src="src/assets/images/logo-full.svg" alt="Coding Conf" width="209" height="30"></h1>
</header>
<main class="wrapper">
    <hgroup class="header-group">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
    </hgroup>

    <form>
        <div class="cover">

            Upload Avatar
            <div class="input input--upload">
                <figure>
                    <img class="input__upload-img input__upload-img--placeholder" src="src/assets/images/icon-upload.svg" width="30" height="30" alt="">
                </figure>

                <label class="cover__item">
                    <span class="input__default-label-content">
                        Drag and drop or click to upload
                    </span>
                    <input type="file" name="avatar" accept="image/png, image/jpeg">
                </label>
            </div>
        </div>
        <p class="info">
            <img src="src/assets/images/icon-info.svg" width="16" height="16" alt=""> Upload your photo (JPG or PNG, max
            size: 500KB).</p>
        <label>
            Full Name

            <input class="input" type="text" name="name" placeholder="Nonatan Kristof">
        </label>
        <label>
            Email Address

            <input class="input" type="email" name="email" placeholder="example@email.com">
        </label>
        <label>
            GitHub Username
            <input class="input" type="text" name="githubUsername" placeholder="@yourusername">
        </label>
        <button class="button-large">Generate My Ticket</button>
    </form>

    <template id="ticket">
        <h2>Congrats, <span slot="name"></span>! Your ticket is ready.</h2>
        <p>We've emailed your ticket to <span slot="email"></span> and will send updates in the run up to the event.</p>

        <article>
            <h2>Coding Conf</h2>
            <p>Jan 31, 2025 / Austin, TX</p>
        </article>
    </template>

    <!-- Generated tickets ends -->

</main>
<footer style="display: none" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
